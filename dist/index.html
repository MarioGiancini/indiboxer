
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndieBoxer: Save The IndieBoxes!</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>

    <div class="row">
      <div class="small-12 small-offset-0 medium-6 medium-offset-3 columns">
        <div id="scores">
          <div>Boxes Saved: <span id="boxes_saved">0</span></div>
          <div>Boxes lost: <span id="boxes_lost">0</span></div>
          <div>Lives: <span id="lives">3</span></div>
          <div>Level: <span id="level">1</span></div>
          <div>Points: <span id="points">0</span></div>
          <time id="timer">00:00:00</time>
        </div>
        <div id="canvas_container"></div>
      </div>
    </div>
    

    <script src="assets/js/indieboxer-foundation.js"></script>
    <script src="assets/js/indieboxer.js"></script>
  </body>
</html>
